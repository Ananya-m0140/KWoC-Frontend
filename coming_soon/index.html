<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>KWoC - We will be back</title>

  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hk-grotesk" type="text/css" />


  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="content">
      <div class="text">
        <h1>Coming <br /> Soon</h1>
        <div class="kwoc">
          Kharagpur <br />Winter of Code
        </div>
        <p>Exercise your fingers, Git ready, <br /> the Winter of Code is coming.</p>
      </div>
      <div class="button">
        Scroll Down <br /> to Know More
      </div>
    </div>

  </div>

  <div class="stats">
    <h1>Stats</h1>

    <div class="cards">
      <div class="card">
        <h1>140+</h1>
        <h2>Pull Requests Sent</h2>
      </div>

      <div class="card">
        <h1>3M+</h1>
        <h2>Lines of code Written</h2>
      </div>

      <div class="card">
        <h1>60+</h1>
        <h2>Successful Participants</h2>
      </div>

    </div>

  </div>

  <div class="updates">
    <h1>Subscribe for Updates</h1>
    <form>
      <input type="text" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
